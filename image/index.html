<!DOCTYPE HTML>
<head>
  <title>Image</title>
  <style>
    *{
      box-sizing:border-box;
    }
    
    .column
    {
      float:left;
      width:22.33%;
      padding:5px;
    }
    .row::after{
      content:" ";
      clear:both;
      display:table;
    }

    </style>
  </head>
  <body>
    <h1><em>Photography</em></h1>
    <figure>
    <img src="https://images.unsplash.com/photo-1452587925148-ce544e77e70d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" width="450" height="300" alt="Photography inage"/>
    <br />
    <figcaption>Photography takes an instant out of time,altering life by holding it still</figcaption>
    </figure>
    <h3>More Images......</h3>
    <div class="row">
      <div class="column">
        <img src="http://digitalimagemakerworld.com/images/image-photography/36138409-image-photography.jpg" alt="Photography Image" style="width:100%">
        </div>
        <div class="column">
          <img src="https://i.ytimg.com/vi/ineZXLbL7s8/maxresdefault.jpg" alt="Water Photography" style="width:100%">
          </div>
          <div class="column">
            <img src="https://d16dtt40xwalxx.cloudfront.net/css/home/images/full-width-images/section-bg-4.jpg?version=2018-10-01T14:10:00" alt="Photography" style="width:120%">
            </div>
        </div>
    </body>
    </html>
